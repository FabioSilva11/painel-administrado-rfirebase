<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Flix Administrador</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gride.css">
</head>
<body>
<form action="#">
  <div class="row">
    <div class="col-6 col-s-12">
      <fieldset>
        <legend>Preencha todos os campos</legend>
        <div class="row">
          <div class="col-4">
            <label for="name" class="rotulo">Nome:</label>
            <input type="text" id="name" name="nome" placeholder="Nome do filme" maxlength="50" required autofocus class="caixa-texto">
          </div>
          <div class="col-4">
           <label for="name" class="rotulo">Ano:</label>
            <input type="number" class="caixa-texto" id="year" placeholder="Ano de lançamento" maxlength="50" required autofocus class="caixa-texto">
          </div>
          <div class="col-4">
           <label for="name" class="rotulo">Oscas:</label>
            <input type="text" class="caixa-texto" id="awards" placeholder="Troféu ou indicações ao oscar"maxlength="50" requi"red autofocus class="caixa-texto"> 
          </div>
            <div class="col-4">
             <label for="name" class="rotulo">Direto:</label>
            <input type="text" class="caixa-texto" id="directors" placeholder="diretor do filme" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Banner:</label>
            <input type="text" class="caixa-texto" id="banner" placeholder="Link do banner (.jpg/.jpeg/.png)" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Descrição:</label>
            <input type="text" class="caixa-texto" id="description" placeholder="descrição do filme" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Categoria:</label>
            <input type="text" class="caixa-texto" id="tag" placeholder="Categoria do filme" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Treiler:</label>
            <input type="text" class="caixa-texto" id="video" placeholder="Link do video de treiler (.mp4)" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Atores:</label>
            <input type="text" class="caixa-texto" id="writers" placeholder="Atores principais (separe por virgula)" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Perfil ator 1:</label>
            <input type="text" class="caixa-texto" id="cast1" placeholder="Link (.jpg/.jpeg/.png)" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Perfil ator 2:</label>
            <input type="text" class="caixa-texto" id="cast2" placeholder="Link (.jpg/.jpeg/.png)" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Perfil ator 3:</label>
            <input type="text" class="caixa-texto" id="cast3" placeholder="Link (.jpg/.jpeg/.png)" maxlength="50" requi"red autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Perfil ator 4:</label>
            <input type="text" class="caixa-texto" id="cast4" placeholder="Link (.jpg/.jpeg/.png)" maxlength="50" required autofocus class="caixa-texto">
            </div>
            <div class="col-4">
             <label for="name" class="rotulo">Perfil ator 5:</label>
            <input type="text" class="caixa-texto" id="cast5" placeholder="Link (.jpg/.jpeg/.png)" maxlength="50" required autofocus class="caixa-texto">
            </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
<fieldset>
  <legend>Escolha um arquivo de video</legend>
  <form method="post">
    <div class="row">
      <div class="col-1">
        <label for="name" class="rotulo">Filme em mp4:</label>
        <input type="file" id="name" name="arquivo" class="caixa-texto">
        <progress value="0"></progress>

        
      </div>
    </div>
  </form>
</fieldset>
      <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
      <script src="js/firebase.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
